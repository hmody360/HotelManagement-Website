    <form action="" onsubmit="signup()" class="form">
        <h1>Register</h1>
        <label for="fName">First Name:</label>
        <input type="text" name="fName" id="fName" required placeholder="Enter your first name" class="InputBox">
        
        <label for="lName">Last Name:</label>
        <input type="text" name="fName" id="lName" required placeholder="Enter your last name" class="InputBox">
        
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" required placeholder="Enter your email"  size="20" class="InputBox">
        <label for="Username">Username:</label>
        <input type="text" id="Username" name="Username" required placeholder="Please enter your username">
        
        <label for="password" >Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required  class="InputBox">
        
        <label for="Re-password" >Re-password:</label>
        <input type="password" id="Re-password" name="Re-password" placeholder="Enter your password again" required class="InputBox">
        <input type="submit" value="Register">
        <hr>
        <h3 id="status"></h3>
