    <form action="" >
        <h2>Feedback Information:</h2>
        <label for="Name">Name:</label>
        <input type="text" placeholder="Please type your name" class="InputBox"/>
       
        <label for="Pnumber">Phone Number:</label>
        <input type="tel" name="Pnumber" id="Pnumber" class="InputBox" />
        
        <label for="Feedback">Feedback:</label>
        
        <textarea
          name="Feedback"
          id="Feedback"
          cols="34"
          rows="4"
          class="InputBox"
        ></textarea>
        <input type="submit" value="Submit" id="feedS">
