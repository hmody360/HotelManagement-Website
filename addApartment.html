        <form action="" onsubmit="addApartment()" class="form">
            
                <h2>Apartment information:</h2>
            <label for="RoomNo" id="RoomNoLabel">Room #:</label>
            <input type="text" name="RoomNo" id="RoomNo" maxlength="3" size="25" placeholder="Insert Room Number here..." class="InputBox">
            <label for="RoomType">Room Type:</label>
            <div>
            <label for="RoomType">Single</label>
            <input type="radio" name="RoomType" id="Single" value="Single">
            <label for="RoomType">Double</label>
            <input type="radio" name="RoomType" id="Double" value="Double">
          </div>
            <label for="RoomSize">Room Size:</label>
            <div>
            <label for="Small">Small</label>
            <input type="radio" name="RoomSize" id="Small" value="Small">
            <label for="Medium">Medium</label>
            <input type="radio" name="RoomSize" id="Medium" value="Medium">
            <label for="Large">Large</label>
            <input type="radio" name="RoomSize" id="Large" value="Large">
          </div>
          <div>
            <label for="Smoke">for Smokers?: </label>
            <input type="checkbox" name="Smoke" id="Smoke">
          </div>
          <h3 id="status"></h3>
            <input type="submit" value="Submit" id="addB">
        
            

        </form>
